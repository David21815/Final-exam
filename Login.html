  <!-- Login form -->

  <section>
    <div class="container py-3">
      <div class="row d-flex align-items-center justify-content-center">

        <!-- Image -->
        <div class="col-md-8 col-xl-6">
          <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg"
          class="img-fluid" alt="Phone image">
        </div>
        <!-- Image -->

        <div style="width: 43%;" class="col-md-8 col-xl-6">

          <!-- Create Account -->
          <div class="text-center mb-4">
            <h1 style="font-size: 50px;">Create Account</h1>
          </div>
          <!-- Create Account -->

          <form>
            <!-- Option 1 -->
            <div class="d-flex flex-row align-items-center justify-content-center">
              <p class="lead fw-normal mb-0 me-3">Sign in with</p>
              <button type="button" class="btn btn-primary mx-1 rounded-pill">
                <i class="bi bi-facebook"></i>
              </button>
  
              <button type="button" class="btn btn-primary mx-1 rounded-pill">
                <i class="bi bi-twitter"></i>
              </button>
  
              <button type="button" class="btn btn-primary mx-1 rounded-pill">
                <i class="bi bi-linkedin"></i>
              </button>
            </div>
            <!-- Option 1 -->

            <div class="divider d-flex align-items-center my-4">
              <p class="text-center fw-bold mx-3 mb-0">Or</p>
            </div>

            <!-- Email -->
            <div class="form-outline mb-4">
              <label class="form-label" for="email"><i class="bi bi-person-fill fs-5 me-1"></i>Email address</label>
              <input type="email" id="email" class="form-control " />
            </div>
  
            <!-- Password -->
            <div class="form-outline mb-4">
              <label class="form-label" for="form1Example23"><i class="bi bi-key-fill fs-5 me-1"></i>Password</label>
              <input type="password" id="form1Example23" class="form-control form-control-lg" />
            </div>
  
            <div class="d-flex justify-content-around align-items-center mb-4">
              <!-- Checkbox -->
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="form1Example3" checked />
                <label class="form-check-label" for="form1Example3"> Remember me </label>
              </div>
              <a href="#!">Forgot password?</a>
            </div>
  
            <!-- Submit -->
            <button type="submit" class="btn btn-primary btn-lg btn-block">Sign up</button>
          </form>
        </div>
      </div>
    </div>
  </section>

  <!-- Login form -->
